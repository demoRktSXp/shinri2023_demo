<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>心理学占い</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <style>
    .wf-sawarabimincho { font-family: "Sawarabi Mincho"; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'M PLUS Rounded 1c', sans-serif; }
  </style>
</head>
<body>
  <label for="year">年：</label>
  <select id="year" name="year">
    <option value="">----</option>
    <script>
      var currentYear = new Date().getFullYear();
      for (var year = currentYear; year >= 1950; year--) {
        document.write('<option value="' + year + '">' + year + '</option>');
      }
    </script>
  </select>
  <label for="month">月：</label>
  <select id="month" name="month">
    <option value="">--</option>
    <script>
      for (var month = 1; month <= 12; month++) {
        document.write('<option value="' + month + '">' + month + '</option>');
      }
    </script>
  </select>
  <label for="day">日：</label>
  <select id="day" name="day">
    <option value="">--</option>
    <script>
      for (var day = 1; day <= 31; day++) {
        document.write('<option value="' + day + '">' + day + '</option>');
      }
    </script>
  </select>
  <label for="blood-type">血液型：</label>
  <select id="blood-type" name="blood-type">
    <option value="">----</option>
    <option value="A">A型</option>
    <option value="B">B型</option>
    <option value="O">O型</option>
    <option value="AB">AB型</option>
  </select>
  <br>
  <button onclick="startFortuneTelling()">自分を占う！</button>
  <div id="loading" style="display: none;"></div>
  <script src="main.js"></script>
  <p id="additional-text">Additional text.</p>
</body>
</html>
