<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-size: 20px; /* ページ全体のフォントサイズを大きくする */
    max-width: 1200px; /* ページの最大幅を設定 */
    margin: 0 auto; /* ページを中央に配置する */
  }
</style>
  <title>心理学占い</title>
  <style>
    /* イラストのスタイル */
    .illustration {
      width: 200px;
    }
  </style>
  <script>
    // 「自分を占う！」リンクがクリックされたときの処理
    function startFortuneTelling() {
      // 生年月日の値を取得
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;

      // 生年月日の値をチェック
      if (year === '' || month === '' || day === '') {
        alert('生年月日を選択してください');
        return;
      }

      // 「占い中...」の表示をする要素を取得
      const loadingElement = document.getElementById('loading');

      // 文字列を一文字ずつ表示するためのカウンターとタイマーの初期化
      let counter = 0;
      let timer;

      // 一文字ずつ表示する関数
      function displayNextCharacter() {
        // 要素のテキストコンテンツに次の文字を追加
        loadingElement.textContent += '占い中...'[counter];

        // カウンターを増やす
        counter++;

        // 全ての文字を表示した場合はタイマーをクリアして処理終了
        if (counter === '占い中...'.length) {
          clearInterval(timer);
          return;
        }
      }

      // 「占い中...」の表示をする要素を表示
      loadingElement.style.display = 'block';

      // 500ミリ秒ごとに一文字ずつ表示する関数を呼び出す
      timer = setInterval(displayNextCharacter, 500);

      // 3秒後にresult.htmlに自動的に移行する
      setTimeout(function() {
        clearInterval(timer);
        window.location.href = 'result.html';
      }, 3000);
    }
  </script>
</head>
<body>
  <h1>心理学占い</h1>
  
  <!-- イラストの追加 -->
  <img class="illustration" src="uranaiimage.png" alt="占いイラスト">
  
  <h2>生年月日を選択してください</h2>
  <label for="year">年:</label>
  <select id="year">
    <option value="">選択してください</option>
    <!-- 1950年から2023年までの全ての年を追加 -->
    <script>
      for (let year = 1950; year <= 2023; year++) {
        document.write('<option value="' + year + '">' + year + '年</option>');
      }
    </script>
  </select>
  <br>
  <label for="month">月:</label>
  <select id="month">
    <option value="">選択してください</option>
    <!-- 1月から12月までの全ての月を追加 -->
    <script>
      for (let month = 1; month <= 12; month++) {
        document.write('<option value="' + month + '">' + month + '月</option>');
      }
    </script>
  </select>
  <br>
  <label for="day">日:</label>
  <select id="day">
    <option value="">選択してください</option>
    <!-- 1日から31日までの全ての日を追加 -->
    <script>
      for (let day = 1; day <= 31; day++) {
        document.write('<option value="' + day + '">' + day + '日</option>');
      }
    </script>
  </select>
  <br>
  <label for="blood-type">血液型:</label>
<select id="blood-type" name="blood-type">
  <option value="A">A型</option>
  <option value="B">B型</option>
  <option value="O">O型</option>
  <option value="AB">AB型</option>
</select>
<br>
  <button onclick="startFortuneTelling()">クリックして占う</button>
  
  <!-- 「占い中...」の表示をする要素 -->
  <div id="loading" style="display: none;"></div>
</body>
</html>
